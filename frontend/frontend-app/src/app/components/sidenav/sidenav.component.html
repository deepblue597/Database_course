<mat-drawer-container autosize>
  <div class="sidebar close">
    <div class="sidebarBtn">
      <i class="bx bx-menu"><mat-icon fontIcon="dashboard"></mat-icon></i>

      <span class="text">Dashboard</span>
    </div>

    <ul class="nav-links">
      <li>
        <div class="iocn-link">
          <button routerLink="/disaster">
            <a>
              <i class="">
                <mat-icon class="sidebar-icon" fontIcon="flood"></mat-icon>
              </i>
              <span class="link_name">Disasters</span>
            </a>
            <i class="bx bxs-chevron-down arrow"></i>
          </button>
        </div>
      </li>

      <li>
        <div class="iocn-link">
          <button routerLink="/media" class="link_name">
            <a>
              <i><mat-icon class="sidebar-icon" fontIcon="tv"></mat-icon></i>

              <span class="link_name">Media Articles</span>
            </a>
            <i class="bx bxs-chevron-down arrow"></i>
          </button>
        </div>
      </li>
      <li>
        <div class="iocn-link">
          <button routerLink="/person" class="link_name">
            <a>
              <i
                ><mat-icon class="sidebar-icon" fontIcon="people"></mat-icon
              ></i>
              <span class="link_name">People</span>
            </a>

            <i class="bx bxs-chevron-down arrow"></i>
          </button>
        </div>
      </li>

      <li>
        <div class="iocn-link">
          <button
            [routerLink]="['/countries']"
            routerLinkActive="router-link-active"
          >
            <a>
              <i><mat-icon class="sidebar-icon" fontIcon="flag"></mat-icon></i>
              <span class="link_name">Countries</span>
            </a>
            <i class="bx bxs-chevron-down arrow"></i>
          </button>
        </div>
      </li>

      <!--- Dummy data.  --->
    </ul>
  </div>
</mat-drawer-container>
