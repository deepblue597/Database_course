<!-- Toolbar -->

<mat-toolbar color="primary" class="app-header">
  <mat-icon>face</mat-icon>

  <div class="username">Spacecraft Operations</div>

  <div class="images">
    <a target="_blank" href="https://spacedot.gr/">
      <img
        class="spacedot"
        src="https://spacedot.gr/wp-content/uploads/2020/12/spacedot_logotype_neg.png"
      />
    </a>

    <button mat-button class="acube">
      <mat-icon>query_builder</mat-icon>
      <a> {{ greekTime | date : "dd/MM/YYYY HH:mm:ss" }} UTC</a>
    </button>
  </div>
</mat-toolbar>

<!-- "./node_modules/@angular/material/prebuilt-themes/indigo-pink.css", in angular.json instead of themes-->
